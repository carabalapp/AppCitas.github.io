<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">
            Agregar Cita
        </h5>
        <form [formGroup]="citasForm" (ngSubmit)="submitCita()">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" id="date" formControlName="date" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="time" class="form-label">Hora</label>
                <input type="time" id="time" formControlName="time" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="symptom" class="form-label">Sintomas</label>
                <textarea rows="3" id="symptom" class="form-control" formControlName="symptom" placeholder="Ingrese los sintomas"></textarea>
            </div>
    
            <button style="width: 100%;" class="btn btn-primary btn-block">Agregar Cita</button>
        </form>

    </div>

</div>
